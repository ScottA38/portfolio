version: 0.1
frontend:
  phases:
    build:
      commands:
        - git submodule update --init --recursive --depth 1
        - mkdir public
        - echo "Building with $(hugo version)"
        - hugo -b "$DEPLOYMENT_URL" --logLevel info
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
