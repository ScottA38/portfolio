version: 0.1
frontend:
  phases:
    build:
      commands:
        - git submodule update --init --recursive --depth 1
        - mkdir public
        - hugo -v -b "https://papermod.${AWS_APP_ID}.amplifyapp.com"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
