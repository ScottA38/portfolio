# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://adityatelange.github.io/hugo-PaperMod/"
title: "Scott Web Dev"
theme: [hugo-PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
enableGitInfo: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
 
outputs:
  home:
    - HTML
    - RSS

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Direct and cost-effective digital solutions which get you noticed. Scott Web Dev offers bespoke advice, guidance and support for building and maintaining a strong presence online"
  keywords: 
    - "Web Development"
    - "Web Design"
    - "Digital Marketing"
    - "Core Web Vitals"
    - "Website accessibility scores"
    - "SEO"
    - "Google Analytics"
    - "Website Design"
    - "Magento"
    - "Shopware"
    - "VueJs"
    - "KnockoutJS"
    - "Nginx"
    - "PHP"
  author: "Scott Anderson"

  defaultTheme: auto
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  # comments: false

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Scott.a.Dev"
    Image: "img/scott-sun_no_text.png"
    Content: >
      Scott Anderson is an independent Web Developer based in Essex, UK.

  socialIcons:
    - name: email
