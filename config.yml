      image: "/images/socials/stackoverflow.png"
      cta: "See my StackOverflow"
    - name: GitHub
      title: My GitHub Profile
      url: "https://www.github.com/scotta38/"
      image: "/images/socials/github.png"
      cta: "Check out my GitHub"

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  experienceItems:
    - name: Magento
      url: "https://business.adobe.com/products/magento/magento-commerce.html"
      image: "Magento-logo2-1-scaled.jpg"
    - name: Shopware
