      url: "mailto:hello@scottadev.com"
      image: "/images/socials/email_icon.svg"
      cta: "Email me!"
    - name: meeting
      title: Book a call with me
      url: "https://calendly.com/scottwebdev-proton/30min"
      image: "/images/socials/phone.svg"
      cta: "Book a call with me"
    - name: LinkedIn
      title: My LinkedIn Profile
      url: "https://www.linkedin.com/in/scott-anderson-09014173/"
      image: "/images/socials/linkedin.png"
      cta: "Connect on LinkedIn"
    - name: StackOverflow
